# to the user's home directory starting with `~/`.
#import:
#  - /path/to/alacritty.yml
#env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  #TERM: alacritty

window:
  padding:
    x: 10
    y: 10


# Font configuration (changes require restart)
font:
  # The size to use.
  size: 13
  # The n3ormal (roman) font face to use.
  normal:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Regular
    
  # The bold font face
  bold:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrains Mono
    # Style can be specified to pick a specific face.
    style: Italic

# If `true`, bold text is drawn using the bright color variants.
  draw_bold_text_with_bright_colors: true

# Base16 Material Darker 256 - alacritty color config
# Nate Peterson
colors:
  # Default colors
  primary:
    background: '0x212121'
    foreground: '0xeeffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x212121'
    cursor: '0xeeffff'

  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xeeffff'

  # Bright colors
  bright:
    black:   '0x4a4a4a'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xf78c6c' }
    - { index: 17, color: '0xff5370' }
    - { index: 18, color: '0x303030' }
    - { index: 19, color: '0x353535' }
    - { index: 20, color: '0xb2ccd6' }
    - { index: 21, color: '0xeeffff' }

cursor:
  # Cursor style
  style:
    shape: Block
    blinking: On
    blink_interval: 500

